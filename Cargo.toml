[package]
name    = "vr_type"
version = "0.1.0"
authors = ["Eishun Kondoh <shun3382@gmail.com>"]
edition = "2018"
links   = "vr_types"
build   = "build.rs"

[build-dependencies]
cc = "^1.0"

[lib]
crate-type = ["lib", "staticlib"]

[dependencies]
netlink-packet-core = "0.2.0"
netlink-sys = "0.3.0"
neli        = "0.4"
libc        = "0.2.69"
byteorder   = "1.3.4"
eui48       = "0.4.6"
log         = "0.4.8"
once_cell   = "1.3.1"
thiserror   = "1.0.14"
zerocopy    = "0.3.0"

[profile.test]
opt-level = 3
debug = true
